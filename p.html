<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Flow from Tap</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            overflow: hidden;
        }

        .water-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .tap {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40px;
            background: #555;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
        }

        .tap::before {
            content: '';
            position: absolute;
            top: 100%;
            left: 50%;
            width: 10px;
            height: 40px;
            background: #777;
            transform: translateX(-50%);
        }

        .water {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10%;
            background: linear-gradient(to bottom, rgba(0, 169, 255, 0.8), rgba(0, 102, 204, 0.6));
            opacity: 0.8;
            animation: water-flow 0.5s linear infinite;
            pointer-events: none;
        }

        

        @keyframes water-flow {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(100%);
            }
        }

    </style>
</head>
<body>
    <div class="water-container">
        <div class="tap"></div>
        <div class="water"></div>
    </div>
</body>
</html>
